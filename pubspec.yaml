name: flutter_exprtk
description: exptrk math expression library for flutter.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.dost.flutter_exprtk
        pluginClass: FlutterExprtkPlugin
      ios:
        pluginClass: FlutterExprtkPlugin
      macos:
        pluginClass: FlutterExprtkPlugin
